<app-header></app-header>
<div class="login-box">
    <h2>Sign Up</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="user-box">
            <input type="email" name="email" id="email"   [(ngModel)]="email" #em="ngModel" required email >
            <label for="email" >Email</label>

            <div *ngIf="em.invalid && em.touched">
                <small>Please enter a valid email address!</small>
            </div>
        </div>
        
        <div class="user-box">
            <input type="password" name="password" id="password"  [(ngModel)]="password" #pass="ngModel" required minlength="8">
            <label for="password" >Password</label>

            <div *ngIf="pass.invalid && pass.touched">
              
            </div>

        </div>

        <div class="user-box">
            <input type="password" name="rePassword" id="rePassword"  [(ngModel)]="rePassword" #rePass="ngModel" required minlength="8">
            <label for="rePassword" >Repeat Password</label>

            <div *ngIf="rePass.invalid && rePass.touched" >
                <small>Password must be at least 8 characters long!</small>
            </div>
        </div>

        <button type="submit" [disabled]="!form.valid">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Register
        </button>
    </form>
</div>
